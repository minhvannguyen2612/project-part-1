<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Demonstrates some basic HTML form elements" />
  <meta name="keywords" content="HTML, Form, tags" />
  <meta name="author" content="A Lecturer"  />
  <title>Job Application</title>
  <link rel="stylesheet" href="apply.css">
</head>
<body>
<form>

<h1>Job Application</h1>

<p>You go here to apply for a job. We have various jobs for you to do, the salaries and skillset of each will vary.<br>
Apply for the one that suits you.</p>

	<p><label for="job">Job Reference number</label> 
			<select name="job" id="job">
				<option value="Select">Please Select</option>			
				<option value="Engineer">Engineer (01)</option>
				<option value="Scammer">Scammer (02)</option>
				<option value="Maintenance">Maintenance (03)</option>
				<option value="Management">Management (04)</option>
				<option value="Janitor">Janitor (05)</option>
				<option value="Security">Security (06)</option>
			</select>
		</p>
	</p>
	<p><label for="givenname">First Name</label> 
		
      <input type="text" maxlength="20" name= "given name" id="givenname" required="required"/>
	</p>	
      <p><label for="familyname">Last Name</label> 
	
      <input type="text" maxlength="20" name= "family name" id="familyname" required="required"/>
	</p>
<p><label for="date">Date of birth</label> 
	
      <input type="date" name= "date" id="date" pattern = "dd/mm/yyyy" required="required"/>
	</p>

  <fieldset>
<legend>Gender</legend> 
<p>
<label for="Male">Male</label> 
				<input type="radio" id="Male" name="Gender" value="male"/>
<label for="Female">Female</label> 
				<input type="radio" id="Female" name="Gender" value="female"/>
<label for="other">there are no other genders lmao</label> 
				<input type="radio" id="other" name="Gender" value="other"/>
         </p>
   
</fieldset>

	<fieldset>
		<legend>Address</legend>
	<p><label for="Street">Street Address</label> 
		
      <input type="text" maxlength="40" name= "Street Address" id="Street" required="required"/>
	</p>	
   <p><label for="Sub/Town">Suburb/Town</label> 
		
      <input type="text" maxlength="40" name= "Suburb/Town" id="Sub/Town" required="required"/>
	</p>	
		

		<p><label for="state">State</label> 
			<select name="state" id="state">
				<option value="Select">Please Select</option>			
				<option value="VIC">VIC</option>
				<option value="NSW">NSW</option>
				<option value="QLD">QLD</option>
				<option value="NT">NT</option>
				<option value="WA">WA</option>
				<option value="SA">SA</option>
				<option value="TAS">TAS</option>
				<option value="ACT">ACT</option>
			</select>
		</p>
		<p><label for="Postcode">Postcode</label> 
		
      <input type="text" maxlength="4" name= "Post" id="Postcode" required="required"/>
	</p>
</fieldset>
<fieldset>
	<legend>Contacts</legend>
	<p><label for="email">Email Address</label> 
		
		<input type="text" maxlength="25" name= "email" id="email" required="required"/>
	</p>
		<p><label for="phone">Phone Number</label> 
		
		<input type="tel" name= "phone" id="phone"/>
	</p>
</fieldset>

<p></p>
<fieldset>
<legend>Required Technical List</legend>
			<p><label for="hs">University degree</label> 
				<input type="checkbox" id="hs" name="category[]" value="hs"/><br>
			
			<label for="crm">No criminal record (optional)</label> 
				<input type="checkbox" id="crm" name="category[]" value="crm"/><br>
			
			<label for="3h">3 hours experience</label> 
				<input type="checkbox" id="3h" name="category[]" value="3h"/><br>
			
			<label for="code">Know how to code</label> 
				<input type="checkbox" id="code" name="category[]" value="code"/><br>
			
			<label for="mth">Kru Yai in Muay Thai (very important, we will test you)</label> 
				<input type="checkbox" id="mth" name="category[]" value="mth" required="required"/><br>

			<label for="heli">Can fly a helicopter</label> 
				<input type="checkbox" id="heli" name="category[]" value="heli"/><br>

			<label for="goat">Met Lebron James</label> 
				<input type="checkbox" id="goat" name="category[]" value="goat"/><br>

			<label for="bal">Did ballet for 5+ years</label> 
				<input type="checkbox" id="bal" name="category[]" value="bal"/><br>
			
			<label for="cook">Can cook a fancy 9 course dinner</label> 
				<input type="checkbox" id="cook" name="category[]" value="cook"/><br>

			</p>
		
		
		
		<p><label for="other">Other Skills</label>
			</p>
		<p>	<textarea id="other" name="other" rows="4" cols="40"></textarea>
		</p>


			
	</fieldset>
	<input type= "submit" value="Apply"/>
	<input type= "reset" value="Reset Form"/>
</form>
</body>
</html>
